<!doctype html>
<html>
	<head>
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7616627780232147"
     crossorigin="anonymous"></script>
        <title>Chris Price Composition</title>
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5751525384313975"
     crossorigin="anonymous"></script>
        <link rel="icon" href="/assets/img/brand/favicon.png">
		<link rel="stylesheet" href="/styles/main.css">
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</head>
	<nav>
		<script id="replace_with_navbar" src="nav.js"></script>
	</nav>
	<body>
        
		<div class="main">
            <div class="replac">
            </div>
        </div>
			<script src="/data.js"></script>
            <script>
                var id = window.location.search.slice(4);
                var item = items.find(t => t.id == id);
                var repla = document.querySelector("div.replac");
                var arranger = item.arranger;
                var date = item.date.toLocaleString();
                date = date.split(', ')[0];
                var price = item.price;
                var html = `
                <img src=${item.img} style= "display: block; padding-top:16px; margin-left: auto;margin-right: auto; " width=25%>
                <div style="text-align: center; margin-top: 32px;">
                <span style="font-size: 48pt; color: #666;">${item.title}</span>
                <hr style="margin-bottom: 64px">
                <div class="column">
                    <iframe width="100%" height="400px" src=${item.link} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="column" style="text-align: left; margin-left:2%;">
                    <i><b>${item.title}</b> (${date})</i>
                    <br>
                    <i><b>By: </b>${item.composer}</i>
                    <br>
                    <i><b>Ensemble: </b>${item.genre}</i>
                    <br>
                    <i><b>Difficulty: </b>${item.difficulty}</i>
                    ${!item.arranger ? "" : "<br><i><b>Arranger: </b>"+arranger+"</i>"}
                    ${!item.price ? "" : "<br><i><b>Price: </b>"+price+"</i>"}
                    <br>
                    <i><b>Information: </b>${item.description}</i>
                </div>
                <div class="containerdivNewLine"></div>
                </div>
                
                <div class="container">
                <h1 style="text-align: center;">Contact for Obtaining or Questions</h1>
                
                <div>
                    <form target="_blank" action="https://formsubmit.co/chrisprice5614@gmail.com" method="POST">
                        <div class="form-group">
                            <input type="hidden" name="_captcha" value="false">
                            <div class="form-row">
                                <input type="hidden" name="_subject" value="${item.title} for  ${item.price}">
                                <div class="col">
                                    <input type="email" name="email" class="form-control" placeholder="Your Email Address" required style="width:100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box; border: 2px solid black; border-radius: 4px">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required style="width:100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box; border: 2px solid black; border-radius: 4px"></textarea>
                        </div>
                    <div replaceMeLater>
                        <button style="text-align: center; font-size: 24px; padding: 16px 32px; border-radius: 4px;" type="submit">Send</button>
                    </div>
                    </form>
                </div>
                `
                repla.insertAdjacentHTML('beforeend', html);
                function replaceThis(){
                    var replacer = document.querySelector("div.replaceMeLater");
                    var newHtml = `
                    <h1>Message has been sent!</h1>
                    `
                    replacer.insertAdjacentHTML('beforeend', newHtml);
                }
            </script>
            
		
	</body>

	<footer>
		<script id="replace_with_footer" src="foot.js"></script>
	</footer>
</html>
